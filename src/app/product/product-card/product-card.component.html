<div class="card mb-4 box-shadow">
    <figure>
        <img class="card-img-top"
            [alt]="product?.title"
            [src]="product?.thumbnail">
    </figure>
    <div class="card-body">
        <p class="card-title">
            <strong> {{ product?.title }}</strong>
        </p>
        <p class="card-text">
            {{ product?.description }}
        </p>
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
                <button type="button"
                    class="btn btn-sm btn-outline-secondary"
                    (click)="onProductDetailNavigate(product)">Ред.</button>
                <button type="button"
                    class="btn btn-sm btn-outline-secondary"
                    (click)="onClickRemoveProduct(product.id)">Удалить</button>
            </div>
            <span class="text-success"> {{ product?.price }} $</span>
        </div>
    </div>
</div>
